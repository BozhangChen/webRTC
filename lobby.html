<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lobby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lobby.css'>
</head>
<body>
    <div class="lobby-container">
        <h1>Welcome to the Lobby 👋</h1>
        <form id="join-form" class="join-form">
            <input type="text" name="invite_link" placeholder="Enter Invite Link" required/>
            <button type="submit" class="join-btn">Join Room</button>
        </form>
    </div>

    <script src='main.js'></script>
    <script>
        let form = document.getElementById('join-form')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            let inviteCode = e.target.invite_link.value
            window.location = `index.html?room=${inviteCode}`
        })
    </script>
    <div class="emoji-bg">
        <span role="img" aria-label="smiling face">😊</span>
        <span role="img" aria-label="video camera">📹</span>
        <span role="img" aria-label="laptop">💻</span>
        <span role="img" aria-label="thumbs up">👍</span>
   

    </div>
</body>

</html>
